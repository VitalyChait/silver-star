<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverStar - Job Search Assistant</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Charcoal (bg-gray-900) */
            color: #D1D5DB; /* Silver (text-gray-300) */
            cursor: none; /* Hide the default cursor */
            overflow-x: hidden;
        }

        /* Custom "SilverStar" cursor */
        #custom-cursor {
            position: fixed;
            width: 28px;
            height: 28px;
            background: #E5E7EB; /* silver/gray-200 */
            /* Star shape */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translate(-50%, -50%); /* Center on mouse */
            pointer-events: none; /* Allow clicking "through" the cursor */
            transition: all 0.1s ease-out;
            z-index: 9999;
        }

        /* Interaction: Grow cursor and button on hover */
        #custom-cursor.cursor-interact {
            transform: translate(-50%, -50%) scale(1.5) rotate(72deg);
        }

        .button-interact-grow {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(229, 231, 235, 0.5); /* Glowing effect */
        }

        /* Hide class for modals/sections */
        .hidden {
            display: none;
        }

        /* Chat container styles */
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4B5563 #1F2937;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1F2937;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #374151; /* gray-700 */
            color: #F9FAFB; /* gray-50 */
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #1F2937; /* gray-800 */
            color: #E5E7EB; /* gray-200 */
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9CA3AF; /* gray-400 */
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Voice button styles */
        .voice-button {
            position: relative;
            overflow: hidden;
        }

        .voice-button.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Dynamic background gradient animation */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #111827, #1f2937, #111827, #1f2937);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles for additional dynamic effect */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle-animation {
            animation: floatUp 10s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Dynamic Background --><div class="dynamic-bg"></div>
    
    <!-- Floating Particles Container --><div id="particle-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Custom SilverStar Cursor --><div id="custom-cursor"></div>

    <!-- Main Container --><div class="relative min-h-screen flex flex-col overflow-hidden z-10">

        <!-- Header --><header class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center z-20">
            <div class="flex items-center">
                <h1 class="ml-3 text-xl font-bold text-gray-100">SilverStar Assistant</h1>
            </div>
            <nav class="flex items-center gap-4">
                <span id="user-name" class="text-gray-300"></span>
                <button id="back-to-home" class="interactive-target text-gray-300 hover:text-white transition-colors duration-200 text-lg">Home</button>
                <button id="logout-btn" class="interactive-target bg-gray-200 text-gray-900 px-5 py-2 rounded-lg font-medium hover:bg-white transition-all duration-200">Logout</button>
            </nav>
        </header>

        <!-- Chat Section --><section class="flex-1 w-full p-6 max-w-6xl mx-auto">
            <div class="flex flex-col lg:flex-row gap-6 w-full">
                <div class="flex-1 flex flex-col">
                    <div id="chat-container" class="chat-container flex flex-col">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    
                    <!-- Input Area --><div class="mt-4 flex items-center gap-3">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Asteroid" 
                            class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400"
                        >
                        <button 
                            id="voice-button" 
                            class="voice-button interactive-target p-3 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition-all duration-200"
                            title="Hold to record voice message"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                        <button 
                            id="send-button" 
                            class="interactive-target p-3 rounded-full bg-gray-200 text-gray-900 hover:bg-white transition-all duration-200"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </div>
                <aside id="profile-panel" class="w-full lg:w-80 bg-gray-900/70 border border-gray-700/60 rounded-2xl p-4 shadow-lg shadow-black/40 backdrop-blur-sm">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold text-gray-100">Profile Overview</h2>
                        <span id="profile-save-status" class="text-xs text-gray-400 uppercase tracking-wide">Profile in progress</span>
                    </div>
                    <form id="profile-form" class="mt-4 space-y-3">
                        <div>
                            <label for="profile-full-name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                            <input id="profile-full-name" data-field="full_name" type="text" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="profile-location" class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                            <input id="profile-location" data-field="location" type="text" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="profile-age" class="block text-sm font-medium text-gray-300 mb-1">Age</label>
                            <input id="profile-age" data-field="age" type="text" inputmode="numeric" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="profile-physical-condition" class="block text-sm font-medium text-gray-300 mb-1">Physical Condition</label>
                            <textarea id="profile-physical-condition" data-field="physical_condition" rows="2" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none"></textarea>
                        </div>
                        <div>
                            <label for="profile-interests" class="block text-sm font-medium text-gray-300 mb-1">Areas of Interest</label>
                            <textarea id="profile-interests" data-field="interests" rows="2" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none"></textarea>
                        </div>
                        <div>
                            <label for="profile-limitations" class="block text-sm font-medium text-gray-300 mb-1">Limitations</label>
                            <textarea id="profile-limitations" data-field="limitations" rows="2" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none"></textarea>
                        </div>
                    </form>
                    <div class="flex items-center gap-3 mt-4">
                        <button id="save-profile-button" class="flex-1 interactive-target bg-gray-200 text-gray-900 px-3 py-2 rounded-lg font-medium hover:bg-white transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Save Profile</button>
                        <button id="reset-profile-button" class="interactive-target px-3 py-2 rounded-lg border border-gray-600 text-gray-300 hover:border-gray-400 hover:text-white transition-all duration-200" type="button">Reset</button>
                    </div>
                    <div id="profile-feedback" class="mt-4 text-sm text-gray-300 whitespace-pre-line bg-gray-800/70 border border-gray-700 rounded-lg p-3 min-h-[96px]">Profile details will appear here as we gather them.</div>
                </aside>
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Authentication State ---
            let currentUser = null;
            const API_BASE_URL = 'http://localhost:8000/api';
            let conversationId = null;
            let isRecording = false;
            let speechRecognition = null;
            let speechRecognitionSupported = false;
            let speechSegments = [];
            const profileFields = ['full_name', 'location', 'age', 'physical_condition', 'interests', 'limitations'];
            const profileInputs = {
                full_name: document.getElementById('profile-full-name'),
                location: document.getElementById('profile-location'),
                age: document.getElementById('profile-age'),
                physical_condition: document.getElementById('profile-physical-condition'),
                interests: document.getElementById('profile-interests'),
                limitations: document.getElementById('profile-limitations')
            };
            const saveProfileButton = document.getElementById('save-profile-button');
            const resetProfileButton = document.getElementById('reset-profile-button');
            const profileFeedback = document.getElementById('profile-feedback');
            const profileSaveStatus = document.getElementById('profile-save-status');
            let candidateInfo = {
                full_name: '',
                location: '',
                age: '',
                physical_condition: '',
                interests: '',
                limitations: '',
                validation: null,
                executive_summary: null,
                job_suggestions: null
            };
            let profileDraft = {
                full_name: '',
                location: '',
                age: '',
                physical_condition: '',
                interests: '',
                limitations: ''
            };
            
            // Check if user is logged in
            const token = localStorage.getItem('silverstar_token');
            if (!token) {
                // Redirect to home if not logged in
                window.location.href = 'silverstar.html';
                return;
            }
            
            // Get user profile
            fetch(`${API_BASE_URL}/profile`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Invalid token');
                }
            })
            .then(data => {
                currentUser = data;
                const userNameEl = document.getElementById('user-name');
                if (userNameEl) {
                    userNameEl.textContent = currentUser.name || currentUser.email;
                }
                
                // Initialize chat with greeting
                addBotMessage("Hello! I'm your SilverStar job assistant. I'll help you find the perfect job opportunity. Let's start with your name.");
            })
            .catch(error => {
                console.error('Token validation error:', error);
                localStorage.removeItem('silverstar_token');
                window.location.href = 'silverstar.html';
            });
            
            // --- Custom Cursor Logic ---
            const cursor = document.getElementById('custom-cursor');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // Add interaction classes for hover effects
            const interactiveTargets = document.querySelectorAll('.interactive-target, a, button');

            interactiveTargets.forEach(target => {
                target.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-interact');
                });
                target.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-interact');
                });
            });
            
            // --- Chat Logic ---
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const voiceButton = document.getElementById('voice-button');
            const backToHomeButton = document.getElementById('back-to-home');
            const logoutButton = document.getElementById('logout-btn');
            
            // Add message to chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = content;
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageDiv;
            }
            
            function addUserMessage(content) {
                return addMessage(content, true);
            }
            
            function addBotMessage(content) {
                return addMessage(content, false);
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return typingDiv;
            }
            
            function removeTypingIndicator(indicator) {
                if (indicator && indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            }

            function renderValidation(validation) {
                if (!profileFeedback) return;
                profileFeedback.classList.remove('text-green-400', 'text-yellow-300', 'text-gray-300');

                if (!validation) {
                    profileFeedback.textContent = 'Profile details will appear here as we gather them.';
                    profileFeedback.classList.add('text-gray-300');
                    return;
                }

                const lines = [];
                if (validation.summary) {
                    lines.push(validation.summary);
                }
                if (validation.issues && validation.issues.length > 0) {
                    lines.push('Issues:');
                    validation.issues.forEach(issue => lines.push(`- ${issue}`));
                }
                if (validation.missing_fields && validation.missing_fields.length > 0) {
                    lines.push('Missing details: ' + validation.missing_fields.join(', '));
                }
                if (validation.notes) {
                    lines.push(validation.notes);
                }

                profileFeedback.textContent = lines.join('\n');
                profileFeedback.classList.add(validation.is_complete ? 'text-green-400' : 'text-yellow-300');
            }

            function updateSaveStatus() {
                if (!profileSaveStatus || !saveProfileButton) return;
                const hasChanges = profileFields.some(field => {
                    const draftValue = (profileDraft[field] || '').trim();
                    const savedValue = (candidateInfo[field] || '').trim();
                    return draftValue !== savedValue;
                });

                if (!conversationId) {
                    profileSaveStatus.textContent = 'Start chatting to enable edits';
                } else if (hasChanges) {
                    profileSaveStatus.textContent = 'Unsaved changes';
                } else {
                    profileSaveStatus.textContent = candidateInfo.validation?.is_complete ? 'Profile complete' : 'Profile in progress';
                }

                profileSaveStatus.classList.toggle('text-amber-300', Boolean(conversationId && hasChanges));
                profileSaveStatus.classList.toggle('text-gray-400', !(conversationId && hasChanges));
                saveProfileButton.disabled = !conversationId || !hasChanges;
            }

            function renderProfile() {
                profileFields.forEach(field => {
                    const input = profileInputs[field];
                    if (!input) return;
                    input.value = profileDraft[field] || '';
                });

                renderValidation(candidateInfo.validation);
                updateSaveStatus();
            }

            function syncProfileFromBackend(info) {
                if (!info) return;
                candidateInfo = {
                    ...candidateInfo,
                    ...info,
                    validation: info.validation || null
                };
                profileDraft = {
                    full_name: candidateInfo.full_name || '',
                    location: candidateInfo.location || '',
                    age: candidateInfo.age || '',
                    physical_condition: candidateInfo.physical_condition || '',
                    interests: candidateInfo.interests || '',
                    limitations: candidateInfo.limitations || ''
                };
                renderProfile();
            }

            async function saveProfileUpdates() {
                if (!saveProfileButton) return;
                if (!conversationId) {
                    addBotMessage('Let\'s start a quick introduction first so I can save these details.');
                    return;
                }

                const payload = {};
                profileFields.forEach(field => {
                    const value = profileDraft[field];
                    payload[field] = typeof value === 'string' ? value.trim() : value;
                });

                try {
                    saveProfileButton.disabled = true;
                    saveProfileButton.textContent = 'Saving...';
                    const response = await fetch(`${API_BASE_URL}/chatbot/profile/update`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            conversation_id: conversationId,
                            updates: payload
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to save profile');
                    }

                    const data = await response.json();
                    if (data.candidate_info) {
                        syncProfileFromBackend(data.candidate_info);
                    }
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                    }
                    if (data.message) {
                        addBotMessage(data.message);
                    }
                } catch (error) {
                    console.error('Error saving profile:', error);
                    addBotMessage('Sorry, I ran into an issue saving those changes. Please try again.');
                } finally {
                    if (saveProfileButton) {
                        saveProfileButton.textContent = 'Save Profile';
                    }
                    updateSaveStatus();
                }
            }

            profileFields.forEach(field => {
                const input = profileInputs[field];
                if (!input) return;
                input.addEventListener('input', (event) => {
                    profileDraft[field] = event.target.value;
                    updateSaveStatus();
                });
            });

            if (resetProfileButton) {
                resetProfileButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    profileDraft = {
                        full_name: candidateInfo.full_name || '',
                        location: candidateInfo.location || '',
                        age: candidateInfo.age || '',
                        physical_condition: candidateInfo.physical_condition || '',
                        interests: candidateInfo.interests || '',
                        limitations: candidateInfo.limitations || ''
                    };
                    renderProfile();
                });
            }

            if (saveProfileButton) {
                saveProfileButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    saveProfileUpdates();
                });
            }

            renderProfile();
            
            async function sendChatMessage(message, options = {}) {
                const { showUserMessage = true } = options;
                const trimmedMessage = (message || '').trim();
                if (!trimmedMessage) {
                    return;
                }
                
                let typingIndicator = null;
                
                try {
                    if (showUserMessage) {
                        addUserMessage(trimmedMessage);
                    }
                    
                    typingIndicator = showTypingIndicator();
                    
                    const response = await fetch(`${API_BASE_URL}/chatbot/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            message: trimmedMessage,
                            conversation_id: conversationId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                    
                    const data = await response.json();
                    
                    addBotMessage(data.response);
                    conversationId = data.conversation_id;
                    
                    if (data.candidate_info) {
                        syncProfileFromBackend(data.candidate_info);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    addBotMessage('Sorry, I encountered an error. Please try again.');
                } finally {
                    removeTypingIndicator(typingIndicator);
                }
            }
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) {
                    return;
                }
                
                messageInput.value = '';
                sendChatMessage(message, { showUserMessage: true });
            }
            
            function initializeSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    return;
                }
                
                speechRecognition = new SpeechRecognition();
                speechRecognition.lang = 'en-US';
                speechRecognition.continuous = false;
                speechRecognition.interimResults = true;
                speechRecognitionSupported = true;
                
                speechRecognition.addEventListener('result', (event) => {
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        if (result.isFinal && result[0] && result[0].transcript) {
                            speechSegments.push(result[0].transcript.trim());
                        }
                    }
                });
                
                speechRecognition.addEventListener('end', () => {
                    if (!isRecording) {
                        speechSegments = [];
                        return;
                    }
                    
                    finalizeSpeechTranscript();
                });
                
                speechRecognition.addEventListener('error', (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    addBotMessage('Sorry, there was an issue with speech recognition. Please try again or use text input.');
                });
            }
            
            function finalizeSpeechTranscript() {
                const transcript = speechSegments.join(' ').trim();
                speechSegments = [];
                
                if (!isRecording) {
                    return;
                }
                
                isRecording = false;
                voiceButton.classList.remove('recording');
                
                if (!transcript) {
                    return;
                }
                
                sendChatMessage(transcript, { showUserMessage: true });
            }
            
            function startRecording() {
                if (isRecording) {
                    return;
                }
                
                if (!speechRecognitionSupported || !speechRecognition) {
                    addBotMessage('Speech recognition is not supported in this browser. Please use text input instead.');
                    return;
                }
                
                speechSegments = [];
                isRecording = true;
                voiceButton.classList.add('recording');
                
                try {
                    speechRecognition.start();
                } catch (error) {
                    console.error('Failed to start speech recognition:', error);
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    addBotMessage('Unable to start speech recognition. Please try again or use text input.');
                }
            }
            
            function stopRecording() {
                if (!isRecording) {
                    return;
                }
                
                if (speechRecognitionSupported && speechRecognition) {
                    try {
                        speechRecognition.stop();
                    } catch (error) {
                        console.error('Failed to stop speech recognition:', error);
                        finalizeSpeechTranscript();
                    }
                } else {
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                }
            }
            
            // Event listeners
            initializeSpeechRecognition();
            
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Voice button events
            voiceButton.addEventListener('mousedown', startRecording);
            voiceButton.addEventListener('mouseup', stopRecording);
            voiceButton.addEventListener('mouseleave', stopRecording);
            
            // Touch events for mobile
            voiceButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRecording();
            });
            voiceButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRecording();
            });
            
            // Navigation buttons
            if (backToHomeButton) {
                backToHomeButton.addEventListener('click', () => {
                    window.location.href = 'silverstar.html';
                });
            }
            
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('silverstar_token');
                    window.location.href = 'silverstar.html';
                });
            }
            
            // --- Floating Particles Generation & Animation ---
            const particleContainer = document.getElementById('particle-container');
            const numParticles = 30; // Number of particles
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle', 'particle-animation');

                const spawnEdge = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let startX, startY;

                switch (spawnEdge) {
                    case 0: // Top
                        startX = Math.random() * window.innerWidth;
                        startY = -10; // Slightly off-screen
                        break;
                    case 1: // Right
                        startX = window.innerWidth + 10;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 2: // Bottom
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 10;
                        break;
                    case 3: // Left
                        startX = -10;
                        startY = Math.random() * window.innerHeight;
                        break;
                }
                
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                particle.style.width = `${Math.random() * 4 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.setProperty('--duration', `${2 + Math.random() * 3}s`); // Random duration between 2 and 5 seconds

                particleContainer.appendChild(particle);

                // Remove particle after animation and create a new one
                particle.addEventListener('animationend', () => {
                    particle.remove();
                    createParticle(); // Regenerate a new particle
                });
            }

            // Create initial set of particles
            for (let i = 0; i < numParticles; i++) {
                // Delay initial creation to spread them out
                setTimeout(createParticle, i * (1000 / numParticles)); 
            }
        });
    </script>
