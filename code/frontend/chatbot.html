<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverStar - Job Search Assistant</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Startup environment config -->
    <script src="/env.js"></script>
    <!-- Google Fonts - Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Charcoal (bg-gray-900) */
            color: #D1D5DB; /* Silver (text-gray-300) */
            cursor: none; /* Hide the default cursor */
            overflow-x: hidden;
        }

        /* Custom "SilverStar" cursor */
        #custom-cursor {
            position: fixed;
            width: 28px;
            height: 28px;
            background: #E5E7EB; /* silver/gray-200 */
            /* Star shape */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translate(-50%, -50%); /* Center on mouse */
            pointer-events: none; /* Allow clicking "through" the cursor */
            transition: all 0.1s ease-out;
            z-index: 9999;
        }

        /* Interaction: Grow cursor and button on hover */
        #custom-cursor.cursor-interact {
            transform: translate(-50%, -50%) scale(1.5) rotate(72deg);
        }

        .button-interact-grow {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(229, 231, 235, 0.5); /* Glowing effect */
        }

        /* Hide class for modals/sections */
        .hidden {
            display: none;
        }

        /* Chat container styles */
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4B5563 #1F2937;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1F2937;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 16px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .user-message {
            background-color: #374151; /* gray-700 */
            color: #F9FAFB; /* gray-50 */
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #1F2937; /* gray-800 */
            color: #E5E7EB; /* gray-200 */
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9CA3AF; /* gray-400 */
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .hidden-bot-prompt {
            display: none;
        }

        .bot-fallback {
            display: inline;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Voice button styles */
        .voice-button {
            position: relative;
            overflow: hidden;
        }

        .voice-button.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Dynamic background gradient animation */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #111827, #1f2937, #111827, #1f2937);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles for additional dynamic effect */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle-animation {
            animation: floatUp 10s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Dynamic Background --><div class="dynamic-bg"></div>
    
    <!-- Floating Particles Container --><div id="particle-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Custom SilverStar Cursor --><div id="custom-cursor"></div>

    <!-- Main Container --><div class="relative min-h-screen flex flex-col overflow-hidden z-10">

        <!-- Header --><header class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center z-20">
            <div class="flex items-center">
                <h1 class="ml-3 text-xl font-bold text-gray-100">SilverStar Asteroid Assistant Bot</h1>
            </div>
            <nav class="flex items-center gap-4">
                <span id="user-name" class="text-gray-300"></span>
                <button id="back-to-home" class="interactive-target text-gray-300 hover:text-white transition-colors duration-200 text-lg">Home</button>
                <button id="logout-btn" class="interactive-target bg-gray-200 text-gray-900 px-5 py-2 rounded-lg font-medium hover:bg-white transition-all duration-200">Logout</button>
            </nav>
        </header>

        <!-- Chat Section --><section class="flex-1 w-full p-6 max-w-6xl mx-auto">
            <div class="flex flex-col lg:flex-row gap-6 w-full">
                <div class="flex-1 flex flex-col">
                    <div id="chat-container" class="chat-container flex flex-col">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    
                    <!-- Input Area --><div class="mt-4 flex items-center gap-3">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Asteroid" 
                            class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400"
                        >
                        <button 
                            id="voice-button" 
                            class="voice-button interactive-target p-3 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition-all duration-200"
                            title="Hold to record voice message"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                        <button 
                            id="send-button" 
                            class="interactive-target p-3 rounded-full bg-gray-200 text-gray-900 hover:bg-white transition-all duration-200"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </div>
                <aside id="profile-panel" class="w-full lg:w-80 bg-gray-900/70 border border-gray-700/60 rounded-2xl p-4 shadow-lg shadow-black/40 backdrop-blur-sm">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold text-gray-100">Profile Overview</h2>
                        <span id="profile-save-status" class="text-xs text-gray-400 uppercase tracking-wide">Profile in progress</span>
                    </div>
                    <form id="profile-form" class="mt-4 space-y-3">
                        <div>
                            <label for="profile-full-name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                            <input id="profile-full-name" data-field="full_name" type="text" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="profile-location" class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                            <input id="profile-location" data-field="location" type="text" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="profile-age" class="block text-sm font-medium text-gray-300 mb-1">Age</label>
                            <input id="profile-age" data-field="age" type="text" inputmode="numeric" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400">
                        </div>
                        <div>
                            <label for="profile-physical-condition" class="block text-sm font-medium text-gray-300 mb-1">Physical Condition</label>
                            <textarea id="profile-physical-condition" data-field="physical_condition" rows="2" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none"></textarea>
                        </div>
                        <div>
                            <label for="profile-interests" class="block text-sm font-medium text-gray-300 mb-1">Areas of Interest</label>
                            <textarea id="profile-interests" data-field="interests" rows="2" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none"></textarea>
                        </div>
                        <div>
                            <label for="profile-limitations" class="block text-sm font-medium text-gray-300 mb-1">Limitations</label>
                            <textarea id="profile-limitations" data-field="limitations" rows="2" class="w-full p-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none"></textarea>
                        </div>
                    </form>
                    <div class="flex items-center gap-3 mt-4">
                        <button id="save-profile-button" class="flex-1 interactive-target bg-gray-200 text-gray-900 px-3 py-2 rounded-lg font-medium hover:bg-white transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Save Profile</button>
                        <button id="reset-profile-button" class="interactive-target px-3 py-2 rounded-lg border border-gray-600 text-gray-300 hover:border-gray-400 hover:text-white transition-all duration-200" type="button">Reset</button>
                    </div>
                    <div id="profile-feedback" class="mt-4 text-sm text-gray-300 whitespace-pre-line bg-gray-800/70 border border-gray-700 rounded-lg p-3 min-h-[96px]">Profile details will appear here as we gather them.</div>
                </aside>
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Authentication State ---
            let currentUser = null;
            const API_BASE_URL = 'http://localhost:' + (window.__ENV__ && window.__ENV__.PYTHON_APP_PORT) + '/api';
            let conversationId = null;
            let isRecording = false;
            let speechRecognition = null;
            let speechRecognitionSupported = false;
            let speechSegments = [];
            const profileFields = ['full_name', 'location', 'age', 'physical_condition', 'interests', 'limitations'];
            const profileInputs = {
                full_name: document.getElementById('profile-full-name'),
                location: document.getElementById('profile-location'),
                age: document.getElementById('profile-age'),
                physical_condition: document.getElementById('profile-physical-condition'),
                interests: document.getElementById('profile-interests'),
                limitations: document.getElementById('profile-limitations')
            };
            const saveProfileButton = document.getElementById('save-profile-button');
            const resetProfileButton = document.getElementById('reset-profile-button');
            const profileFeedback = document.getElementById('profile-feedback');
            const profileSaveStatus = document.getElementById('profile-save-status');
            let candidateInfo = {
                full_name: '',
                location: '',
                age: '',
                physical_condition: '',
                interests: '',
                limitations: '',
                validation: null,
                executive_summary: null,
                job_suggestions: null
            };
            let profileDraft = {
                full_name: '',
                location: '',
                age: '',
                physical_condition: '',
                interests: '',
                limitations: ''
            };

            const fieldLabels = {
                full_name: 'full name',
                location: 'location',
                age: 'age',
                physical_condition: 'physical condition',
                interests: 'interests',
                limitations: 'limitations'
            };

            const blockedNameTokens = new Set([
                'hi',
                'hello',
                'hey',
                'hiya',
                'greetings',
                'morning',
                'afternoon',
                'evening',
                'thanks',
                'thank',
                'yo',
                'sup',
                'hola',
                'in',
                'at',
                'from',
                'on',
                'of',
                'the',
                'good',
                'great',
                'fine',
                'okay',
                'ok',
                'awesome',
                'well',
                'alright',
                'cool',
                'tired'
            ]);

            let activePendingEdit = null;
            const pendingEditQueue = [];

            function normalizeValue(value) {
                return (value || '').trim().toLowerCase();
            }

            function escapeHtml(value) {
                if (typeof value !== 'string') {
                    return '';
                }
                return value
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }

            function finalizeCapturedValue(rawValue) {
                if (!rawValue) {
                    return '';
                }

                let cleaned = rawValue.trim().replace(/\s{2,}/g, ' ');
                cleaned = cleaned.replace(/^[\s,.-]+/, '');
                cleaned = cleaned.replace(/[.!?]+$/, '').trim();
                cleaned = cleaned.replace(/\b(?:now|currently|right now|today|please|thanks|thank you)\b$/i, '').trim();
                cleaned = cleaned.replace(/\s+(?:and|but|so)\s+(?:i|i'm|my)\b.*$/i, '').trim();
                cleaned = cleaned.replace(/\s+because\s+i\b.*$/i, '').trim();
                return cleaned;
            }

            function isLikelyNameCandidate(value) {
                const candidate = (value || '').trim();
                if (!candidate) {
                    return false;
                }
                if (candidate.length < 2 || candidate.length > 80) {
                    return false;
                }
                if (/\d/.test(candidate)) {
                    return false;
                }
                const lower = candidate.toLowerCase();
                if (lower.startsWith('not ')) {
                    return false;
                }
                const tokens = lower.split(/\s+/);
                if (tokens[0] && blockedNameTokens.has(tokens[0])) {
                    return false;
                }
                return true;
            }

            function hasCapturedInfo(field) {
                const value = (profileDraft[field] || '').trim();
                if (!value) {
                    return false;
                }
                if (field === 'age') {
                    const numeric = parseInt(value, 10);
                    return !Number.isNaN(numeric);
                }
                return true;
            }

            const promptPatterns = {
                full_name: [
                    /\b(full\s*name|your\s+name)\b/i,
                    /\bwhat(?:'s| is)\s+your\s+name\b/i,
                    /\bcould you (?:please )?(?:share|tell me)\s+(?:your\s+)?name\b/i
                ],
                location: [
                    // allow optional adverbs between "you" and the keyword (e.g., "currently")
                    /\bwhere (?:are|r)\s+you(?:\s+\w+){0,3}\s+(?:located|based|living|from)\b/i,
                    /\bwhat(?:'s| is)\s+your\s+location\b/i,
                    /\bcould you (?:please )?(?:share|tell me)\s+(?:your\s+)?location\b/i
                ],
                age: [
                    /\bhow\s+old\s+are\s+you\b/i,
                    /\bwhat(?:'s| is)\s+your\s+age\b/i,
                    /\bcould you (?:please )?(?:share|tell me)\s+(?:your\s+)?age\b/i,
                    /\b(?:date\s+of\s+birth|dob)\b/i
                ],
                physical_condition: [
                    /\bdescribe\s+(?:your\s+)?(?:current\s+)?physical\s+condition\b/i,
                    /\bany\s+physical\s+limitations\b/i,
                    /\bhow\s+is\s+(?:your\s+)?health\b/i
                ],
                interests: [
                    /\bwhat\s+are\s+your\s+interests\b/i,
                    /\bwhat\s+do\s+you\s+enjoy\b/i,
                    /\bwhat\s+roles?\s+are\s+you\s+(?:most\s+)?interested\s+in\b/i
                ],
                limitations: [
                    /\bdo\s+you\s+have\s+any\s+limitations\b/i,
                    /\bwhat\s+limitations\s+do\s+you\s+have\b/i,
                    /\banything\s+you\s+prefer\s+to\s+avoid\b/i
                ]
            };

            function filterBotResponse(content) {
                if (!content) {
                    return { html: '', hasVisible: false, hiddenApplied: false };
                }

                const segments = content.split(/\n+/);
                const sentenceCandidates = [];
                segments.forEach(segment => {
                    const trimmed = segment.trim();
                    if (!trimmed) {
                        return;
                    }
                    const sentences = trimmed.match(/[^.!?]+[.!?]?/g);
                    if (sentences) {
                        sentences.forEach(sentence => {
                            if (sentence && sentence.trim()) {
                                sentenceCandidates.push(sentence.trim());
                            }
                        });
                    } else {
                        sentenceCandidates.push(trimmed);
                    }
                });

                const fragments = [];
                let hasVisible = false;
                let hiddenApplied = false;
                const hiddenFields = new Set();

                sentenceCandidates.forEach(segment => {
                    const text = segment.trim();
                    if (!text) {
                        return;
                    }

                    const shouldHide = Object.entries(promptPatterns).some(([field, patterns]) => {
                        if (!hasCapturedInfo(field)) {
                            return false;
                        }
                        const matches = patterns.some(pattern => pattern.test(text));
                        if (matches) {
                            hiddenFields.add(field);
                        }
                        return matches;
                    });

                    if (shouldHide) {
                        fragments.push(`<span class="hidden-bot-prompt" aria-hidden="true">${escapeHtml(text)}</span>`);
                        hiddenApplied = true;
                    } else {
                        fragments.push(escapeHtml(text));
                        hasVisible = true;
                    }
                });

                if (!hasVisible && hiddenApplied) {
                    const hiddenFieldLabels = Array.from(hiddenFields).map(field => fieldLabels[field] || field);
                    let fallbackText = 'Thanks for confirming!';
                    if (hiddenFieldLabels.length > 0) {
                        const readable = hiddenFieldLabels.length === 1
                            ? hiddenFieldLabels[0]
                            : `${hiddenFieldLabels.slice(0, -1).join(', ')} and ${hiddenFieldLabels.slice(-1)}`;
                        fallbackText = `Thanks! We already have your ${readable}.`;
                    }
                    fragments.push(`<span class="bot-fallback">${escapeHtml(fallbackText)}</span>`);
                    hasVisible = true;
                }

                return {
                    html: fragments.join(' '),
                    hasVisible,
                    hiddenApplied
                };
            }

            function applyDraftUpdate(field, value) {
                if (!field || typeof value !== 'string') {
                    return;
                }
                profileDraft[field] = value;
                renderProfile();
            }

            function promptActivePendingEdit() {
                if (!activePendingEdit) {
                    return;
                }
                const label = fieldLabels[activePendingEdit.field] || activePendingEdit.field;
                addBotMessage(`You already shared your ${label} as "${activePendingEdit.previousValue}". Do you want to change it to "${activePendingEdit.newValue}"?`);
            }

            function enqueuePendingEdit(field, newValue, previousValue) {
                if (!field || !newValue || !previousValue) {
                    return;
                }

                const normalizedNewValue = normalizeValue(newValue);
                if (
                    (activePendingEdit && activePendingEdit.field === field && normalizeValue(activePendingEdit.newValue) === normalizedNewValue) ||
                    pendingEditQueue.some(item => item.field === field && normalizeValue(item.newValue) === normalizedNewValue)
                ) {
                    return;
                }

                pendingEditQueue.push({
                    field,
                    newValue,
                    previousValue
                });

                if (!activePendingEdit) {
                    activePendingEdit = pendingEditQueue.shift();
                    promptActivePendingEdit();
                }
            }

            function handlePendingEditResponse(message) {
                if (!activePendingEdit) {
                    return false;
                }

                const normalized = (message || '').trim().toLowerCase();
                if (!normalized) {
                    return false;
                }

                const affirmativePattern = /^(?:yes|yep|yeah|sure|correct|absolutely|please do|go ahead|affirmative)\b/;
                const negativePattern = /^(?:no|nope|nah|not yet|don't|do not)\b/;

                if (affirmativePattern.test(normalized)) {
                    const { field, newValue } = activePendingEdit;
                    applyDraftUpdate(field, newValue);
                    const label = fieldLabels[field] || field;
                    addBotMessage(`Thanks! I've updated your ${label} to "${newValue}".`);
                    activePendingEdit = null;
                    if (pendingEditQueue.length > 0) {
                        activePendingEdit = pendingEditQueue.shift();
                        promptActivePendingEdit();
                    }
                    return true;
                }

                if (negativePattern.test(normalized)) {
                    const { field, previousValue } = activePendingEdit;
                    const label = fieldLabels[field] || field;
                    addBotMessage(`Got it. I'll keep your ${label} as "${previousValue}".`);
                    activePendingEdit = null;
                    if (pendingEditQueue.length > 0) {
                        activePendingEdit = pendingEditQueue.shift();
                        promptActivePendingEdit();
                    }
                    return true;
                }

                return false;
            }

            function extractProfileInfoFromMessage(message) {
                const updates = [];
                if (!message || typeof message !== 'string') {
                    return updates;
                }

                const workingMessage = message.trim();
                if (!workingMessage) {
                    return updates;
                }

                if (/name/i.test(workingMessage)) {
                    const correctionMatches = [...workingMessage.matchAll(/(?:it\s*(?:'s| is)\s+)([A-Za-z][A-Za-z'-]*(?:\s+[A-Za-z][A-Za-z'-]*)+)/gi)];
                    correctionMatches.forEach(match => {
                        if (!match[1]) return;
                        const proposed = finalizeCapturedValue(match[1]);
                        if (isLikelyNameCandidate(proposed)) {
                            updates.push({ field: 'full_name', value: proposed });
                        }
                    });
                }

                const namePatterns = [
                    /(?:\bmy name is\b|\bi am\b|\bi'm\b|\bthis is\b|call me)\s+([A-Za-z][A-Za-z'-]*(?:\s+[A-Za-z][A-Za-z'-]*)*)/i,
                    /^(?:hi|hello|hey)[,\s]*(?:i'm|i am)?\s*([A-Za-z][A-Za-z'-]*(?:\s+[A-Za-z][A-Za-z'-]*)*)/i
                ];
                for (const pattern of namePatterns) {
                    const nameMatch = workingMessage.match(pattern);
                    if (nameMatch && nameMatch[1]) {
                        let proposed = finalizeCapturedValue(nameMatch[1]);
                        const correction = proposed.match(/(?:it\s*(?:'s| is)\s+)([A-Za-z][A-Za-z'-]*(?:\s+[A-Za-z][A-Za-z'-]*)+)/i);
                        if (correction && correction[1]) {
                            proposed = finalizeCapturedValue(correction[1]);
                        }
                        if (isLikelyNameCandidate(proposed)) {
                            updates.push({ field: 'full_name', value: proposed });
                        }
                    }
                }

                const locationPatterns = [
                    /(?:\bi (?:am|i'm|currently am|currently i'm|live|currently live|reside|stay)\s*(?:currently\s*)?(?:in|at)\s+)([^.?!]+)/i,
                    /(?:\bi(?:'m)?\s*based in\s+)([^.?!]+)/i,
                    /(?:\bi (?:hail from|come from|am from|i'm from)\s+)([^.?!]+)/i
                ];

                for (const pattern of locationPatterns) {
                    const match = workingMessage.match(pattern);
                    if (match && match[1]) {
                        const proposed = finalizeCapturedValue(match[1]);
                        if (proposed && proposed.length >= 3 && proposed.length <= 80 && /[a-zA-Z]/.test(proposed)) {
                            updates.push({ field: 'location', value: proposed });
                            break;
                        }
                    }
                }

                const ageRegex = /(?:\b(?:my age is|i am|i'm)\s+)(\d{1,3})(?:\s*(?:years old|yrs old|yrs|years|y\/o|yo))?\b/i;
                const ageMatch = workingMessage.match(ageRegex);
                if (ageMatch) {
                    const ageNum = parseInt(ageMatch[1], 10);
                    if (!Number.isNaN(ageNum) && ageNum >= 14 && ageNum <= 100) {
                        updates.push({ field: 'age', value: `${ageNum}` });
                    }
                }

                // Physical condition quick extraction
                const physPatterns = [
                    /\bphysical\s+condition\s*(?:is|:)?\s*([^.!?]{2,100})/i,
                    /\b(?:health|health\s+problems|medical\s+issues)\s*(?:is|are|:)?\s*([^.!?]{2,100})/i,
                    /\b(?:in|with)\s+(?:excellent|good|fair|poor)\s+(?:health|shape|condition)\b/i,
                    /\bno\s+health\s+problems?\b/i
                ];
                for (const pattern of physPatterns) {
                    const m = workingMessage.match(pattern);
                    if (m) {
                        let val = m[1] ? finalizeCapturedValue(m[1]) : m[0];
                        if (val && val.length <= 120) {
                            updates.push({ field: 'physical_condition', value: val });
                            break;
                        }
                    }
                }

                // Interests quick extraction
                const interestsPatterns = [
                    /\b(?:i\s+would\s+like\s+to\s+be|i\s+want\s+to\s+be|i'm\s+interested\s+in|i\s+am\s+interested\s+in|i\s+like\s+to\s+work\s+as|my\s+interests\s+are)\s+([^.!?]{2,120})/i
                ];
                for (const pattern of interestsPatterns) {
                    const m = workingMessage.match(pattern);
                    if (m && m[1]) {
                        const val = finalizeCapturedValue(m[1]);
                        if (val) {
                            updates.push({ field: 'interests', value: val });
                            break;
                        }
                    }
                }

                // Limitations quick extraction
                const limitationsPatterns = [
                    /\b(?:not|no)\s+remote\b/i,
                    /\bprefer\s+(?:no|not)\s+remote\b/i,
                    /\b(?:cannot|can't|do\s+not\s+want\s+to)\s+lift\s+\d+/i,
                    /\b(?:prefer\s+to\s+avoid|avoid)\s+([^.!?]{2,120})/i
                ];
                for (const pattern of limitationsPatterns) {
                    const m = workingMessage.match(pattern);
                    if (m) {
                        let val = m[1] ? finalizeCapturedValue(m[1]) : m[0];
                        val = val.replace(/\b(?:prefer\s+to\s+avoid|avoid)\b\s*/i, '').trim();
                        if (val) {
                            updates.push({ field: 'limitations', value: val });
                            break;
                        }
                    }
                }

                const seen = new Set();
                const uniqueUpdates = [];
                updates.forEach(update => {
                    if (!update.value) {
                        return;
                    }
                    const key = `${update.field}:${normalizeValue(update.value)}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        uniqueUpdates.push(update);
                    }
                });

                return uniqueUpdates;
            }

            function prettifyExecutiveSummaryBlocks(text) {
                if (!text || typeof text !== 'string') return text;
                try {
                    const pattern = /Executive Summary:\s*```json([\s\S]*?)```/i;
                    const match = text.match(pattern);
                    if (!match) return text;

                    const jsonRaw = match[1].trim();
                    let obj;
                    try {
                        obj = JSON.parse(jsonRaw);
                    } catch (_e) {
                        return text; // leave as-is if JSON parse fails
                    }

                    const lines = [];
                    if (obj.summary) {
                        lines.push(String(obj.summary).trim());
                    }
                    if (Array.isArray(obj.suggested_roles) && obj.suggested_roles.length) {
                        lines.push('Suggested roles:');
                        obj.suggested_roles.forEach((r, idx) => {
                            const role = r.role ? String(r.role).trim() : 'Role';
                            const reason = r.reason ? String(r.reason).trim() : '';
                            const notes = r.notes ? String(r.notes).trim() : '';
                            let line = `  ${idx + 1}. ${role}`;
                            if (reason) line += ` — ${reason}`;
                            if (notes) line += ` (${notes})`;
                            lines.push(line);
                        });
                    }
                    if (Array.isArray(obj.next_steps) && obj.next_steps.length) {
                        lines.push('Next steps:');
                        obj.next_steps.forEach((s, idx) => {
                            const step = String(s || '').trim();
                            if (step) lines.push(`  ${idx + 1}. ${step}`);
                        });
                    }

                    const pretty = lines.join('\n');
                    const replacement = `Executive Summary:\n${pretty}`;
                    return text.replace(pattern, replacement);
                } catch (_err) {
                    return text;
                }
            }

            function renderResponseWithPreservedBlocks(rawText) {
                const blocks = [];
                const regex = /===BEGIN_RECS===([\s\S]*?)===END_RECS===/g;
                let lastIndex = 0;
                let match;
                while ((match = regex.exec(rawText)) !== null) {
                    const start = match.index;
                    const end = regex.lastIndex;
                    const before = rawText.slice(lastIndex, start);
                    if (before.trim()) {
                        const filtered = filterBotResponse(before);
                        if (filtered.html) addBotMessage(filtered.html, { isHtml: true });
                    }
                    const preserved = match[1];
                    // Break large block into smaller chat messages by paragraph
                    const chunks = preserved.split(/\n\n+/).map(s => s.trim()).filter(Boolean);
                    chunks.forEach(chunk => addBotMessage(chunk));
                    lastIndex = end;
                }
                const tail = rawText.slice(lastIndex);
                if (tail.trim()) {
                    const filteredTail = filterBotResponse(tail);
                    if (filteredTail.html) addBotMessage(filteredTail.html, { isHtml: true });
                }
            }

            function initializeSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    return;
                }
                
                speechRecognition = new SpeechRecognition();
                speechRecognition.lang = 'en-US';
                speechRecognition.continuous = false;
                speechRecognition.interimResults = true;
                speechRecognitionSupported = true;
                
                speechRecognition.addEventListener('result', (event) => {
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        if (result.isFinal && result[0] && result[0].transcript) {
                            speechSegments.push(result[0].transcript.trim());
                        }
                    }
                });
                
                speechRecognition.addEventListener('end', () => {
                    if (!isRecording) {
                        speechSegments = [];
                        return;
                    }
                    
                    finalizeSpeechTranscript();
                });
                
                speechRecognition.addEventListener('error', (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    addBotMessage('Sorry, there was an issue with speech recognition. Please try again or use text input.');
                });
            }
            
            function finalizeSpeechTranscript() {
                const transcript = speechSegments.join(' ').trim();
                speechSegments = [];
                
                if (!isRecording) {
                    return;
                }
                
                isRecording = false;
                voiceButton.classList.remove('recording');
                
                if (!transcript) {
                    return;
                }
                
                sendChatMessage(transcript, { showUserMessage: true });
            }
            
            function startRecording() {
                if (isRecording) {
                    return;
                }
                
                if (!speechRecognitionSupported || !speechRecognition) {
                    addBotMessage('Speech recognition is not supported in this browser. Please use text input instead.');
                    return;
                }
                
                speechSegments = [];
                isRecording = true;
                voiceButton.classList.add('recording');
                
                try {
                    speechRecognition.start();
                } catch (error) {
                    console.error('Failed to start speech recognition:', error);
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    addBotMessage('Unable to start speech recognition. Please try again or use text input.');
                }
            }
            
            function stopRecording() {
                if (!isRecording) {
                    return;
                }
                
                if (speechRecognitionSupported && speechRecognition) {
                    try {
                        speechRecognition.stop();
                    } catch (error) {
                        console.error('Failed to stop speech recognition:', error);
                        finalizeSpeechTranscript();
                    }
                } else {
                    isRecording = false;
                    voiceButton.classList.remove('recording');

            voiceButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRecording();
            });
            
            // Navigation buttons
            if (backToHomeButton) {
                backToHomeButton.addEventListener('click', () => {
                    window.location.href = 'silverstar.html';
                });
            }
            
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('silverstar_token');
                    window.location.href = 'silverstar.html';
                });
            }
            
            // --- Floating Particles Generation & Animation ---
            const particleContainer = document.getElementById('particle-container');
            const numParticles = 30; // Number of particles
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle', 'particle-animation');

                const spawnEdge = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let startX, startY;

                switch (spawnEdge) {
                    case 0: // Top
                        startX = Math.random() * window.innerWidth;
                        startY = -10; // Slightly off-screen
                        break;
                    case 1: // Right
                        startX = window.innerWidth + 10;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 2: // Bottom
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 10;
                        break;
                    case 3: // Left
                        startX = -10;
                        startY = Math.random() * window.innerHeight;
                        break;
                }
                
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                particle.style.width = `${Math.random() * 4 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.setProperty('--duration', `${2 + Math.random() * 3}s`); // Random duration between 2 and 5 seconds

                particleContainer.appendChild(particle);

                // Remove particle after animation and create a new one
                particle.addEventListener('animationend', () => {
                    particle.remove();
                    createParticle(); // Regenerate a new particle
                });
            }

            // Create initial set of particles
            for (let i = 0; i < numParticles; i++) {
                // Delay initial creation to spread them out
                setTimeout(createParticle, i * (1000 / numParticles)); 
            }
        });
    </script>

</body>
