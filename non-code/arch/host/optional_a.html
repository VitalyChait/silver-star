<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Star | Interactive Hosting Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Slate and Sky -->
    <!-- Application Structure Plan: This application follows the successful interactive dashboard structure of the tech stack plan. A fixed sidebar navigates between hosting categories (Introduction, Fully Paid, Semi-Paid, Free Tier, and Summary). The main content area dynamically updates to present a detailed analysis of the recommended hosting provider for that category, including a rationale, pros/cons, and a comparative radar chart. This design maintains a consistent, non-linear user experience, allowing users to compare different hosting models effectively. -->
    <!-- Visualization & Content Choices: Report Info: Hosting options -> Goal: Inform & Compare -> Viz/Presentation Method: Each category features a recommended provider in a detailed card format. Pros and cons use icons for quick scanning. A Radar Chart from Chart.js visualizes ratings on key hosting metrics: Cost-Effectiveness, Scalability, Ease of Use, and Performance. -> Interaction: Clicking a navigation link instantly updates the main view with the relevant hosting analysis and chart data. -> Justification: This interactive format breaks down the complex decision of choosing a host into manageable, comparable sections. The radar chart provides an immediate visual summary of each option's strengths and weaknesses. Library/Method: Vanilla JS, Chart.js. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
        .nav-link.active {
            background-color: #0284c7; /* sky-600 */
            color: white;
        }
        .nav-link.active svg {
            color: white;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="app" class="flex flex-col md:flex-row min-h-screen">
        
        <nav id="sidebar" class="w-full md:w-64 bg-slate-800 text-white p-4 md:p-6 flex-shrink-0">
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 bg-sky-500 rounded-full flex items-center justify-center mr-3">
                    <span class="text-white font-bold text-xl">SS</span>
                </div>
                <h1 class="text-xl font-bold">Silver Star</h1>
            </div>
            <ul id="nav-links" class="space-y-2">
                <!-- Navigation links will be populated by JS -->
            </ul>
        </nav>

        <main class="flex-1 p-4 sm:p-6 md:p-10 bg-slate-50 overflow-y-auto">
            <div id="content-area">
                <!-- Dynamic content will be injected here -->
            </div>
        </main>

    </div>

    <script>
        const hostingOptionsData = {
            'introduction': {
                title: 'Server Hosting Analysis',
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />`,
                content: `
                    <p class="text-lg text-slate-600">Choosing the right hosting provider is critical for the performance, scalability, and cost-management of the Silver Star platform. This analysis explores the best options across different budget and commitment levels.</p>
                `,
                principles: [
                    { title: "Match the Stack", text: "The host must easily support our Python-based stack: FastAPI, PostgreSQL, Celery, and Redis." },
                    { title: "Path to Scale", text: "The chosen provider should offer a clear and reasonable path to scale resources as user traffic grows." },
                    { title: "Manageability", text: "Consider the operational overhead. Managed services can save significant time compared to bare infrastructure." },
                    { title: "Cost Predictability", text: "The pricing model should be transparent and predictable to avoid unexpected bills." },
                ]
            },
            'fully_paid': {
                title: 'Fully Paid',
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h6m3-3.75l-3 3m0 0l-3-3m3 3V15m6-13.5l-3 3m0 0l-3-3m3 3V3.75" />`,
                recommendation: 'DigitalOcean',
                why: "DigitalOcean strikes an excellent balance between raw power, developer-friendly features, and predictable pricing. Its 'Droplets' (VMs) are easy to configure, and it offers managed databases for PostgreSQL and Redis, significantly reducing operational overhead while giving you full control.",
                pros: [
                    "Simple, predictable, and competitive pricing.",
                    "Excellent developer experience and clean UI.",
                    "Managed databases and Kubernetes simplify infrastructure.",
                    "High-performance SSD-based virtual machines."
                ],
                cons: [
                    "Fewer advanced services compared to major cloud providers (AWS, GCP).",
                    "Support can be slower without a paid support plan."
                ],
                chartData: [4, 4, 5, 5] // Cost-Effectiveness, Scalability, Ease of Use, Performance
            },
            'semi_paid': {
                title: 'Semi-Paid (Free Credits)',
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />`,
                recommendation: 'Google Cloud Platform (GCP)',
                why: "GCP offers a generous $300 free credit for 90 days, allowing you to experiment with their full suite of enterprise-grade services. This is perfect for building a proof-of-concept using their powerful VM instances (Compute Engine), managed PostgreSQL (Cloud SQL), and other services that mirror a production environment.",
                pros: [
                    "Very generous introductory credits.",
                    "Access to a vast ecosystem of powerful, scalable services.",
                    "Excellent global network and performance.",
                    "Strong capabilities in AI and data analytics to leverage later."
                ],
                cons: [
                    "Can be complex and overwhelming for new users.",
                    "Pricing can become expensive and hard to predict after the trial."
                ],
                chartData: [3, 5, 3, 5]
            },
             'lifetime_free': {
                title: 'Lifetime Free',
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a8.25 8.25 0 01-16.5 0v-8.25a8.25 8.25 0 0116.5 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 15.75a3.75 3.75 0 003.75-3.75V4.5a3.75 3.75 0 00-7.5 0v7.5A3.75 3.75 0 0012 15.75z" />`,
                recommendation: 'Oracle Cloud (Always Free Tier)',
                why: "Oracle provides the most generous 'Always Free' tier on the market. It includes multiple Arm-based VMs with a substantial amount of RAM (up to 24GB total), block storage, and two managed databases. This is powerful enough to run the entire Silver Star stack for free indefinitely, making it ideal for development and early production.",
                pros: [
                    "Extremely generous resource allocation for a free tier.",
                    "Sufficiently powerful to run a full application stack.",
                    "Includes managed databases and other essential services for free.",
                    "Enterprise-grade infrastructure."
                ],
                cons: [
                    "Less intuitive UI compared to other providers.",
                    "Smaller community and fewer tutorials available.",
                    "Requires more manual setup than a PaaS like Render."
                ],
                chartData: [5, 3, 3, 4]
            },
            'summary': {
                title: 'Hosting Summary',
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M9 4.5v15m6-15v15m-10.875 0h15.75c.621 0 1.125-.504 1.125-1.125V5.625c0-.621-.504-1.125-1.125-1.125H4.125C3.504 4.5 3 5.004 3 5.625v12.75c0 .621.504 1.125 1.125 1.125z" />`,
                table: [
                  { category: 'Fully Paid', provider: 'DigitalOcean', bestFor: 'Production apps needing a balance of power, simplicity, and predictable cost.' },
                  { category: 'Semi-Paid', provider: 'Google Cloud (GCP)', bestFor: 'Testing at scale and building a proof-of-concept with enterprise-grade tools.' },
                  { category: 'Lifetime Free', provider: 'Oracle Cloud', bestFor: 'Development, staging environments, and early-stage production with zero cost.' },
                ]
            }
        };

        let currentChart = null;

        function renderContent(key) {
            const data = hostingOptionsData[key];
            const contentArea = document.getElementById('content-area');
            
            contentArea.innerHTML = '';
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'fade-in';
            
            if (key === 'introduction') {
                contentWrapper.innerHTML = `
                    <div class="mb-10">
                        <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">${data.title}</h2>
                        ${data.content}
                    </div>
                    <h3 class="text-2xl font-bold text-slate-900 mb-4 border-b pb-2">Key Considerations</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${data.principles.map(p => `
                            <div class="bg-white p-6 rounded-lg border border-slate-200">
                                <h4 class="font-bold text-sky-600 mb-2">${p.title}</h4>
                                <p class="text-slate-600">${p.text}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (key === 'summary') {
                contentWrapper.innerHTML = `
                    <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-6">${data.title}</h2>
                    <div class="bg-white p-2 rounded-lg border border-slate-200 shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="border-b bg-slate-50">
                                    <tr>
                                        <th class="p-4 font-semibold text-slate-600">Category</th>
                                        <th class="p-4 font-semibold text-slate-600">Provider</th>
                                        <th class="p-4 font-semibold text-slate-600">Best For</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.table.map((row, i) => `
                                        <tr class="border-b last:border-0 ${i % 2 === 0 ? '' : 'bg-slate-50/50'}">
                                            <td class="p-4 font-medium">${row.category}</td>
                                            <td class="p-4"><span class="bg-sky-100 text-sky-800 text-sm font-medium px-2 py-1 rounded-full">${row.provider}</span></td>
                                            <td class="p-4 text-slate-600">${row.bestFor}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            } else {
                 contentWrapper.innerHTML = `
                    <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">${data.title}</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                        <div class="lg:col-span-3">
                            <div class="space-y-6">
                                <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                                    <h3 class="text-xl font-semibold mb-2 text-slate-800">Recommendation: <span class="text-sky-600">${data.recommendation}</span></h3>
                                    <p class="text-slate-600">${data.why}</p>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="bg-white p-6 rounded-lg border border-slate-200">
                                        <h4 class="font-semibold text-lg mb-3 text-green-600">Pros</h4>
                                        <ul class="space-y-2">
                                            ${data.pros.map(p => `<li class="flex items-start"><span class="text-green-500 mr-2 mt-1">✔</span> <span class="text-slate-600">${p}</span></li>`).join('')}
                                        </ul>
                                    </div>
                                    <div class="bg-white p-6 rounded-lg border border-slate-200">
                                        <h4 class="font-semibold text-lg mb-3 text-red-600">Cons</h4>
                                        <ul class="space-y-2">
                                            ${data.cons.map(c => `<li class="flex items-start"><span class="text-red-500 mr-2 mt-1">✖</span> <span class="text-slate-600">${c}</span></li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-2">
                             <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm h-full">
                                <h3 class="text-xl font-semibold mb-4 text-center text-slate-800">Provider Ratings</h3>
                                <div class="chart-container">
                                    <canvas id="techChart"></canvas>
                                </div>
                             </div>
                        </div>
                    </div>
                 `;
            }
            contentArea.appendChild(contentWrapper);

            if (data.chartData) {
                renderChart(data.chartData);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('techChart').getContext('2d');
            if (currentChart) {
                currentChart.destroy();
            }
            currentChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Cost-Effectiveness', 'Scalability', 'Ease of Use', 'Performance'],
                    datasets: [{
                        label: 'Rating',
                        data: data,
                        backgroundColor: 'rgba(56, 189, 248, 0.2)',
                        borderColor: 'rgba(14, 165, 233, 1)',
                        pointBackgroundColor: 'rgba(14, 165, 233, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(14, 165, 233, 1)'
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            pointLabels: { font: { size: 14 } },
                            min: 0,
                            max: 5,
                            ticks: {
                                stepSize: 1,
                                backdropColor: 'transparent'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function setupNavigation() {
            const navLinksContainer = document.getElementById('nav-links');
            const navOrder = ['introduction', 'fully_paid', 'semi_paid', 'lifetime_free', 'summary'];
            
            navOrder.forEach(key => {
                const data = hostingOptionsData[key];
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" data-key="${key}" class="nav-link flex items-center px-4 py-2.5 text-slate-300 rounded-md hover:bg-slate-700 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3 text-slate-400">
                           ${data.icon}
                        </svg>
                        <span>${data.title}</span>
                    </a>
                `;
                navLinksContainer.appendChild(li);
            });

            navLinksContainer.addEventListener('click', (e) => {
                e.preventDefault();
                const link = e.target.closest('.nav-link');
                if (link) {
                    const key = link.dataset.key;
                    updateActiveLink(link);
                    renderContent(key);
                }
            });
        }
        
        function updateActiveLink(activeLink) {
             document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
             activeLink.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            const firstLink = document.querySelector('.nav-link');
            firstLink.classList.add('active');
            renderContent('introduction');
        });

    </script>
</body>
</html>
